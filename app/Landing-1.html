<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Ease - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        .header {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            color: black;
            border-bottom: 1px solid #ccc;
            position: absolute;
            top: 0;
            left: 0;
        }
        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .main-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 80%;
            margin-top: 60px;
            position: relative;
            transform: translateX(-5%);
        }
        .left-section {
            text-align: left;
            flex: 1;
            margin-left: 20%;
        }
        .right-section {
            text-align: center;
            flex: 1;
        }
        .placeholder-img {
            width: 288px;
            height: 288px;
            margin: 20px 0;
        }
        h3 {
            color: #0d47a1;
            font-size: 1.8em;
        }
        h1 {
            color: black;
        }
        .btn {
            display: block;
            width: 264px;
            padding: 12px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn-primary {
            background: #1e88e5;
            color: white;
        }
        .btn-secondary {
            background: #ff7043;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .river {
            position: absolute;
            width: 100%;
            height: 220px;
            bottom: 0;
            left: 0;
            background: linear-gradient(to right, #1e90ff, #87ceeb);
            clip-path: ellipse(70% 100% at 50% 100%);
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.4);
            animation: wave 5s infinite ease-in-out;
            clip-path: ellipse(60% 90% at 50% 100%);
        }
        .wave:nth-child(2) {
            top: 10px;
            background: rgba(255, 255, 255, 0.6);
            animation-duration: 7s;
        }
        @keyframes wave {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-25%); }
        }
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                transform: translateX(0);
                text-align: center;
            }
            .left-section, .right-section {
                margin: 0;
                text-align: center;
            }
            .placeholder-img {
                width: 80%;
                height: auto;
            }
            h3 {
                font-size: 1.5em;
            }
            .btn {
                width: 80%;
            }
            .river {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="your-logo-url-here.jpg" alt="Logo"></div>
        <h2>Speak Ease</h2>
    </div>
    <div class="main-content">
        <div class="left-section">
            <h3>Welcome to, Speak Ease</h3>
            <img class="placeholder-img" src="hackthon.webp" alt="Speak Ease Image">
        </div>
        <div class="right-section">
            <h1 class="L93Ok">The free, fun, and effective way to learn a language!</h1>
            <button class="btn btn-primary">Get Started</button>
            <button class="btn btn-secondary">Login Existing Account</button>
        </div>
    </div>
    <div class="river">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>
</html>
