<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register User</title>
    <link rel="stylesheet" href="static/css/login.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/Speak-ease-Logo.png')}}" type="image/x-icon">
  </head>
  <body>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/Speak-ease-Logo.png')}}" alt="Logo" />
      <a class="brand-name" href="/">Speak Ease</a>
    </div>
    <div class="container">
      <h2>Register User</h2>
      <form id="signup-form" action="{{ url_for('signup') }}" method="POST" onsubmit="return validateForm()">
        
        <input type="email" id="email" name="email" placeholder="Enter the Email" required />
        
        <input type="password" id="password" name="password" placeholder="Enter the password" required />
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required />
    
        <button type="submit">Next</button>
    </form>
    
      <p class="or">- Or -</p>
      <button onclick="googleSignIn()" class="google-btn">
        <img src="{{url_for('static', filename='images/google.png')}}" alt="Google Logo" />
        Google
      </button>
    </div>
  
    <script type="module" src="{{ url_for('static', filename='js/firebase_auth.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
      
    <script>
        function validateForm() {
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
  </body>
</html>
