<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Ease</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f8ff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #0073e6;
            color: white;
            position: relative;
        }
        .logo {
            background: #005bb5;
            padding: 10px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        .profile, .score, .notification {
            background: #005bb5;
            padding: 15px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            position: relative;
            font-size: 24px;
        }
        .profile i, .score i, .notification i {
            font-size: 20px;
        }
        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            font-size: 12px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .title-container {
            flex-grow: 1;
            text-align: center;
        }
        .title-container h1 {
            display: flex;
            padding-left: 20px;
            margin: 0;
        }
        .progress-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .progress-card {
            background: #4da6ff;
            padding: 50px;
            width: 280px;
            text-align: center;
            border-radius: 10px;
            color: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .progress-circle {
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
            border: 8px solid white;
            border-radius: 50%;
            background: #80c1ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: black;
        }
        .quiz-button {
            padding: 14px 30px;
            font-size: 22px;
            background: #ff9900;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            position: absolute;
            top: 100px;
            right: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .language-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="title-container">
            <h1>Speak Ease</h1>
        </div>
        <nav class="nav-buttons">
            <button class="score"><i class="fas fa-star"></i></button>
            <button class="notification">
                <i class="fas fa-bell"></i> ðŸ’¬
                <span class="notification-badge">3</span>
            </button>
            <button class="profile"><i class="fas fa-user"></i> <span style="font-size: 28px;">ðŸ˜Š</span></button>
        </nav>
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <button class="quiz-button"><i class="fas fa-question-circle"></i> Quiz</button>
    </header>
    <main>
        <section class="progress-section">
            <div class="language-row">
                <div class="progress-card">
                    <div class="progress-circle">10%</div>
                    <p><i class="fas fa-globe"></i> English</p>
                </div>
                <div class="progress-card">
                    <div class="progress-circle">20%</div>
                    <p><i class="fas fa-globe"></i> Hindi</p>
                </div>
            </div>
            <div class="language-row">
                <div class="progress-card">
                    <div class="progress-circle">15%</div>
                    <p><i class="fas fa-globe"></i> Spanish</p>
                </div>
                <div class="progress-card">
                    <div class="progress-circle">25%</div>
                    <p><i class="fas fa-globe"></i> French</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
